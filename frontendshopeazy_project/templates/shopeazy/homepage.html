{% extends "shopeazy/base.html" %}

{% load static %}
{% block content %}
<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/home.jpeg' %}"class="d-block w-100" alt="deal-1">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/home.jpeg' %}" class="d-block w-100" alt="deal2">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/apple.jpeg' %}" class="d-block w-100" alt="deal3">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        
      </div>
<div id='products' class="col-lg-12 mx-auto">
    <div class="row  mx-auto ">
        {% for product in products %}
        <div class="col-lg-3 card-block mt-2 prd" id={{product.id}} style="width:15rem;">
            <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
            <div class="card-body text-center">
                <p class="card-title">{{product.pname}}</p>
                <p class="card-text"><b>$</b><b>{{product.price}}</b></p>
            </div>
            <div class="card-footer w-100">
                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
            </div>
        </div>
       {% endfor %}
      </div>
  </div>
{% endblock %}
